<section>
  <div class="container">
    <h2 class="text-4xl text-center">All Products</h2>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 py-5 md:gap-4 gap-8"
    >
      @for (product of productList()|paginate: { id: 'productPagination',
      itemsPerPage: pageSize(), currentPage: currentPage(), totalItems:
      totalItems() }; track product.id) {
      <app-card [product]="product"></app-card>
      }
    </div>

    <div class="flex justify-center items-center">
      <pagination-controls
        class="my-pagination"
        id="productPagination"
        (pageChange)="pageChanged($event)"
      >
      </pagination-controls>
    </div>
  </div>
</section>
